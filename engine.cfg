[application]

name="Touhou Crossing"
main_scene="res://game.scn"
icon="res://icon.png"
target_fps=60
boot_splash_fullsize=false

[display]

width=320
height=180
test_width=1280
test_height=720
stretch_mode="2d"
stretch_aspect="keep_width"

[image_loader]

filter=false
gen_mipmaps=false

[input]

move_up=[key(Up)]
move_down=[key(Down)]
move_left=[key(Left)]
move_right=[key(Right)]
input_a=[key(Z)]
input_b=[key(X)]
start=[key(Return)]
