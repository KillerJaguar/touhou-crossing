[application]

name="Touhou Crossing"
main_scene="res://title.scn"
icon="res://icon.png"
target_fps=60
boot_splash_fullsize=false

[display]

width=320
height=240
test_width=640
test_height=480
stretch_mode="2d"
stretch_aspect="keep"
resizable=false

[image_loader]

filter=false
gen_mipmaps=false

[input]

move_up=[key(Up)]
move_down=[key(Down)]
move_left=[key(Left)]
move_right=[key(Right)]
input_a=[key(Z)]
input_b=[key(X)]
start=[key(Return)]

[rasterizer]

trilinear_mipmap_filter=false
anisotropic_filter_level=0.0
use_pixel_snap=true
